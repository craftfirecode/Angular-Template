<main class="flex grid grid-cols-1 md:grid-cols-2 gap-5 md:gap-5 items-center min-h-screen" style="min-height:100vh;">
  <div class="flex flex-col justify-center items-center h-full min-h-[60vh] fade-in">
    <div>
      <lucide-icon size="50" [img]="Bird" class="my-icon"></lucide-icon>
    </div>
    <div class="my-5">
      <h4>Sign in to your account</h4>
    </div>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="w-full max-w-xs">
      <div class="flex flex-col gap-5">
        <mat-form-field class="w-full">
          <mat-label>Email</mat-label>
          <input type="email" matInput placeholder="" formControlName="email">
        </mat-form-field>
        <mat-form-field class="w-full">
          <mat-label>Passwort</mat-label>
          <input type="password" matInput placeholder="" formControlName="password">
        </mat-form-field>
      </div>
      <div class="mt-5">
        <button matButton="elevated" type="submit" [disabled]="!profileForm.valid">Submit</button>
      </div>
    </form>
  </div>
  <div class="hidden md:flex h-full items-center justify-center fade-in">
    <div class="relative w-full md:max-w-md xl:max-w-xl max-h-[100vh]">
      <img ngSrc="/dump.webp" alt="" width="3948" height="5272" class="object-cover w-full h-full rounded-xl shadow-lg" />
    </div>
  </div>
</main>
