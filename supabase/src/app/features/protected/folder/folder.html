<main class="mt-5 pb-30">
  <div class="flex-row">
    @for (folder of data.folderList(); track folder.id) {
      <div class="my-5 flex gap-5 items-center">
        <a
          class="w-full left"
          matButton="outlined"
          [href]="'protected/todos/' + folder.id"
        >
          {{ folder.title }}
        </a>
        <button (click)="deleteFolder(folder.id)" matButton="outlined">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-trash-icon lucide-trash"
          >
            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6" />
            <path d="M3 6h18" />
            <path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />
          </svg>
        </button>
      </div>
    }
  </div>
  <button matFab="elevated" (click)="openBottomSheet()" class="fab">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      class="lucide lucide-plus-icon lucide-plus"
    >
      <path d="M5 12h14" />
      <path d="M12 5v14" />
    </svg>
  </button>
</main>
