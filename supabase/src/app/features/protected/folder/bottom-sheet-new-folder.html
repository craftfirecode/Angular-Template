<form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="w-full">
  <div class="flex flex-col gap-5 my-5">
    <mat-form-field class="w-full">
      <mat-label>New Folder</mat-label>
      <input type="text" matInput placeholder="" formControlName="newFolder">
    </mat-form-field>
  </div>
  <div class="mt-5 mb-15">
    <button matButton="elevated" type="submit" [disabled]="!profileForm.valid">Submit</button>
  </div>
</form>
