@if (emittedUser?.name) {
  <div class="container mx-auto mt-5">
    <b>Output Event from app-user:</b> {{ emittedUser?.name }}
  </div>
} @else {
  <div class="container mx-auto mt-5">
    <b>No Output Event from app-user.</b>
  </div>
}

<div class="container mx-auto mt-5">
  <app-header/>
  <main class="flex mt-5 gap-5">
    <aside class="w-[550px]">
      <app-user (userEmitted)="onUserEmitted($event)" [headline]="userHeadline"></app-user>
    </aside>
    <div class="border w-full">
      <app-user-content/>
    </div>
  </main>
</div>
