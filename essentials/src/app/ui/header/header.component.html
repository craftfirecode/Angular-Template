<div class="bg-gradient-to-b from-violet-600 via-violet-600 to-indigo-600 rounded-lg shadow-lg">
  <div class="text-center text-white p-10">
    <img [src]="imagePath + 'logo.png'" alt="logo" class="w-24 mx-auto mb-4">
    <h1>EasyTask</h1>
    <p>Enterprise-level task management</p>
    <div *ngIf="userStore.selectedUser() as user">
      <p>Signal is coming in: {{ user.name }}</p>
    </div>
  </div>
</div>
